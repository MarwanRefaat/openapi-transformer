servers:
  - description: Production
    url: 'https://production.plaid.com'
  - description: Development
    url: 'https://development.plaid.com'
  - description: Sandbox
    url: 'https://sandbox.plaid.com'
info:
  title: The Plaid API
  version: 2020-09-14_1.58.1
  description: 'The Plaid REST API. Please see https://plaid.com/docs/api for more details.'
  contact:
    name: Plaid Developer Team
    url: 'https://plaid.com'
  termsOfService: 'https://plaid.com/legal/'
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
tags:
  - name: plaid
    description: Plaid's API enables people to securely and seamlessly connect their bank accounts to GameFi
  - name: token
    description: Obtaining and managing Plaid tokens from Link
  - name: item
    description: Retrieving and deleting Plaid Items
  - name: processor
    description: Invoke endpoints to integrate with Plaid partners
  - name: accounts
    description: Retrieving account information from Plaid and seeing all possible account types and subtypes
  - name: institutions
    description: Fetching data about supported Plaid institutions
  - name: auth
    description: Retrieve and verify bank account information with Plaid
  - name: identity
    description: Use Plaid to verify users' identities and reduce fraud with the Identity product
  - name: transactions
    description: Retrieve up to 24 months of banking transaction data with Plaid
  - name: categories
    description: Get detailed information on transaction categories from Plaid
  - name: signal
    description: Predict and mitigate risk using Plaid's analysis models
security:
  - clientId: []
    secret: []
    plaidVersion: []
paths:
  /link/token/create:
    post:
      tags:
        - plaid
        - token
      summary: Create Link Token
      externalDocs:
        url: /api/tokens/#linktokencreate
      operationId: linkTokenCreate
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkTokenCreateResponse'
              x-examples:
                example-1:
                  value:
                    link_token: link-sandbox-af1a0311-da53-4636-b754-dd15cc058176
                    expiration: '2020-03-27T12:56:34Z'
                    request_id: XQVgFigpGHXkb0b
      description: |-
        The `/link/token/create` endpoint creates a `link_token`, which is required as a parameter when initializing Link. Once Link has been initialized, it returns a `public_token`, which can then be exchanged for an `access_token` via `/item/public_token/exchange` as part of the main Link flow.

        A `link_token` generated by `/link/token/create` is also used to initialize other Link flows, such as the update mode flow for tokens with expired credentials, or the Payment Initiation (Europe) flow.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LinkTokenCreateRequest'
            x-examples:
              example_request:
                value:
                  client_id: string
                  secret: string
                  client_name: string
                  language: string
                  country_codes:
                    - US
                  user:
                    client_user_id: string
                    legal_name: string
                    phone_number: string
                    phone_number_verified_time: '2019-08-24T14:15:22Z'
                    email_address: string
                    email_address_verified_time: '2019-08-24T14:15:22Z'
                    ssn: string
                    date_of_birth: '2019-08-24'
                  products:
                    - auth
                    - balance
                    - identity
                    - transactions
                    - standing_orders
                  webhook: string
                  access_token: string
                  link_customization_name: string
                  redirect_uri: string
                  android_package_name: string
                  account_filters:
                    depository:
                      account_subtypes:
                        - 401a
                    credit:
                      account_subtypes:
                        - 401a
                    loan:
                      account_subtypes:
                        - 401a
                    investment:
                      account_subtypes:
                        - 401a
                  eu_config:
                    headless: true
                  institution_id: string
                  payment_initiation:
                    payment_id: string
                  deposit_switch:
                    deposit_switch_id: string
                  income_verification:
                    income_verification_id: string
                    asset_report_id: string
                    precheck_id: string
                    access_tokens:
                      - string
                  auth:
                    flow_type: FLEXIBLE_AUTH
                  transfer:
                    intent_id: string
                  update:
                    account_selection_enabled: false
              example_response:
                value:
                  client_name: GameFi
                  language: en
                  country_codes:
                    - US
                  user:
                    client_user_id: string
                    legal_name: string
                    phone_number: string
                    phone_number_verified_time: '2019-08-24T14:15:22Z'
                    email_address: string
                    email_address_verified_time: '2019-08-24T14:15:22Z'
                    ssn: string
                    date_of_birth: '2019-08-24'
                  products:
                    - auth
                  webhook: string
                  access_token: string
                  link_customization_name: string
                  redirect_uri: string
                  account_filters:
                    depository:
                      account_subtypes:
                        - 401a
                    credit:
                      account_subtypes:
                        - 401a
                  institution_id: string
                  auth:
                    flow_type: FLEXIBLE_AUTH
                  transfer:
                    intent_id: string
                  update:
                    account_selection_enabled: false
        description: ''
  /link/token/get:
    post:
      tags:
        - plaid
        - token
      summary: Get Link Token
      externalDocs:
        url: /api/tokens/#linktokenget
      operationId: linkTokenGet
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkTokenGetResponse'
              x-examples:
                example-1:
                  value:
                    created_at: '2020-12-02T21:14:54Z'
                    expiration: '2020-12-03T01:14:54Z'
                    link_token: link-sandbox-33792986-2b9c-4b80-b1f2-518caaac6183
                    metadata:
