title: ItemStatusInvestments
type: object
properties:
  last_successful_update:
    description: >-
      [ISO 8601](https://wikipedia.org/wiki/ISO_8601) timestamp of the last
      successful investments update for the Item. The status will update each
      time Plaid successfully connects with the institution, regardless of
      whether any new data is available in the update.
  last_failed_update:
    description: >-
      [ISO 8601](https://wikipedia.org/wiki/ISO_8601) timestamp of the last
      failed investments update for the Item. The status will update each time
      Plaid fails an attempt to connect with the institution, regardless of
      whether any new data is available in the update.
description: >-
  Information about the last successful and failed investments update for the
  Item.
