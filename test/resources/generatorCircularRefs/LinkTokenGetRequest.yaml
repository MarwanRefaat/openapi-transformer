title: LinkTokenGetRequest
required:
  - link_token
type: object
properties:
  client_id:
    type: string
    description: >-
      Your Plaid API `client_id`. The `client_id` is required and may be
      provided either in the `PLAID-CLIENT-ID` header or as part of a request
      body.
    default: 5fd43aad1186c30013d6f3e2
  secret:
    type: string
    description: >-
      Your Plaid API `secret`. The `secret` is required and may be provided
      either in the `PLAID-SECRET` header or as part of a request body.
  link_token:
    type: string
    description: A `link_token` from a previous invocation of `/link/token/create`
description: LinkTokenGetRequest defines the request schema for `/link/token/get`
