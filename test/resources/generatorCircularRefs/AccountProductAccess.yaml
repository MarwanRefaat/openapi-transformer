title: AccountProductAccess
type: object
properties:
  account_data:
    description: >-
      Allow the application to access account data. Only used by certain
      partners. If relevant to the partner and unset, defaults to `true`.
  statements:
    description: >-
      Allow the application to access bank statements. Only used by certain
      partners. If relevant to the partner and unset, defaults to `true`.
  tax_documents:
    description: >-
      Allow the application to access tax documents. Only used by certain
      partners. If relevant to the partner and unset, defaults to `true`.
description: Allow the application to access specific products on this account
