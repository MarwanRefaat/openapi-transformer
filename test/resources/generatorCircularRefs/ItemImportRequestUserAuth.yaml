title: ItemImportRequestUserAuth
required:
  - auth_token
  - user_id
type: object
properties:
  user_id:
    type: string
    description: Opaque user identifier
  auth_token:
    type: string
    description: Authorization token Plaid will use to aggregate this user’s accounts
description: >-
  Object of user ID and auth token pair, permitting Plaid to aggregate a user’s
  accounts
