title: DepositoryFilter
required:
  - account_subtypes
type: object
properties:
  account_subtypes:
    type: array
    description: >-
      An array of account subtypes to display in Link. If not specified, all
      account subtypes will be shown. For a full list of valid types and
      subtypes, see the [Account
      schema](https://plaid.com/docs/api/accounts#accounts-schema).
    items:
      $ref: ./AccountSubtype.yaml
description: A filter to apply to `depository`-type accounts
