title: Cause
required:
  - error
  - item_id
type: object
properties:
  item_id:
    type: string
    description: The `item_id` of the Item associated with this webhook, warning, or error
  error:
    $ref: ./Error.yaml
description: >-
  An error object and associated `item_id` used to identify a specific Item and
  error when a batch operation operating on multiple Items has encountered an
  error in one of the Items.
