title: ItemPublicTokenExchangeRequest
required:
  - public_token
type: object
properties:
  client_id:
    type: string
    description: >-
      Your Plaid API `client_id`. The `client_id` is required and may be
      provided either in the `PLAID-CLIENT-ID` header or as part of a request
      body.
    default: 5fd43aad1186c30013d6f3e2
  secret:
    type: string
    description: >-
      Your Plaid API `secret`. The `secret` is required and may be provided
      either in the `PLAID-SECRET` header or as part of a request body.
  public_token:
    type: string
    description: >-
      Your `public_token`, obtained from the Link `onSuccess` callback or
      `/sandbox/item/public_token/create`.
description: >-
  ItemPublicTokenExchangeRequest defines the request schema for
  `/item/public_token/exchange`
