title: AddressData
required:
  - city
  - country
  - postal_code
  - region
  - street
type: object
properties:
  city:
    type: string
    description: The full city name
  region:
    description: >-
      The region or state. In API versions 2018-05-22 and earlier, this field is
      called `state`.

      Example: `"NC"`
  street:
    type: string
    description: |-
      The full street address
      Example: `"564 Main Street, APT 15"`
  postal_code:
    description: >-
      The postal code. In API versions 2018-05-22 and earlier, this field is
      called `zip`.
  country:
    description: The ISO 3166-1 alpha-2 country code
description: Data about the components comprising an address.
