title: PersonalFinanceCategory
required:
  - detailed
  - primary
type: object
properties:
  primary:
    type: string
    description: >-
      A high level category that communicates the broad category of the
      transaction.
  detailed:
    type: string
    description: Provides additional granularity to the primary categorization.
description: >-
  Information describing the intent of the transaction. Most relevant for
  personal finance use cases, but not limited to such use cases. The field is
  currently in beta.


  The complete category can be generated by concatenating primary and detailed
  categories.


