title: AccountType
type: string
description: >-
  `investment:` Investment account. In API versions 2018-05-22 and earlier, this
  type is called `brokerage` instead.


  `credit:` Credit card


  `depository:` Depository account


  `loan:` Loan account


  `brokerage`: An investment account. Used for `/assets/` endpoints only; other
  endpoints use `investment`.


  `other:` Non-specified account type


  See the [Account type
  schema](https://plaid.com/docs/api/accounts#account-type-schema) for a full
  listing of account types and corresponding subtypes.
enum:
  - investment
  - credit
  - depository
  - loan
  - brokerage
  - other
