title: ACHClass
type: string
description: >-
  Specifies the use case of the transfer.  Required for transfers on an ACH
  network.


  `"arc"` - Accounts Receivable Entry


  `"cbr`" - Cross Border Entry


  `"ccd"` - Corporate Credit or Debit - fund transfer between two corporate bank
  accounts


  `"cie"` - Customer Initiated Entry


  `"cor"` - Automated Notification of Change


  `"ctx"` - Corporate Trade Exchange


  `"iat"` - International


  `"mte"` - Machine Transfer Entry


  `"pbr"` - Cross Border Entry


  `"pop"` - Point-of-Purchase Entry


  `"pos"` - Point-of-Sale Entry


  `"ppd"` - Prearranged Payment or Deposit - the transfer is part of a
  pre-existing relationship with a consumer, eg. bill payment


  `"rck"` - Re-presented Check Entry


  `"tel"` - Telephone-Initiated Entry


  `"web"` - Internet-Initiated Entry - debits from a consumerâ€™s account where
  their authorization is obtained over the Internet
enum:
  - arc
  - cbr
  - ccd
  - cie
  - cor
  - ctx
  - iat
  - mte
  - pbr
  - pop
  - pos
  - ppd
  - rck
  - tel
  - web
